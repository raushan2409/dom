<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="addForm">
                <input type="text" class="form-control mr-2" id="item">
                <input type="text" class="form-control mr-2" id="description">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
            <br>
           
        </div>
    </div>

</body>
</html>

<script>
  
var form = document.getElementById('addForm');
var itemList = document.getElementById("items");



// form submit event
form.addEventListener('submit', addItem);

function addItem(e) {
    e.preventDefault();

    var newItem = document.getElementById('item').value; //form k input k value ko fetch

    
    var li = document.createElement('li');
    li.className = 'list-group-item';

 

    var description = document.getElementById('description');
    var desVal = description.value;
    // console.log(desVal);

    // li.appendChild(document.createTextNode(itemsValue + desVal));
    li.appendChild(document.createTextNode(newItem + desVal))



    
    var deleteBtn = document.createElement('button');
   
    deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
   
    deleteBtn.appendChild(document.createTextNode('X'));


    // append button to li
    li.appendChild(deleteBtn);
    itemList.appendChild(li)



}

// Delete Event
itemList.addEventListener('click', removeItem);
function removeItem(e) {
    console.log(1);
    if (e.target.classList.contains('btn-danger')) {
        if (confirm('Are You Sure?')) {
            var li = e.target.parentElement; 
            itemList.removeChild(li);
        }
    }
}
// confirm(1)

// filter event≈õ
var filter = document.getElementById('filter');
filter.addEventListener('keyup',filterItems)

function filterItems(e){
    //  covert everything to lowercase
    var text = e.target.value.toLowerCase();
    // console.log(text);
    var items = itemList.getElementsByTagName('li');
 
    Array.from(items).forEach(function(item){
        var itemName = item.firstChild.textContent;
        const description  = item.childNodes[1].textContent;
        
        if(itemName.toLowerCase().indexOf(text)!= -1 || description.toLowerCase().indexOf(text)!=-1){
            item.style.display = 'block'; //we gonna show
        }
        else{
            item.style.display  = 'none';
        }

    })
}


</script>
