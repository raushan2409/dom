<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label>Name</label>
        <input type="text" name="username" required/>
        <label>EmailId</label>
        <input type="email" name="emailId" required/>
        <label>Phone Number</label>
        <input type="tel" name="phonenumber"/>
        <button>Submit</button>
       
    </form>
</body>

<script>
    function saveToLocalStorage(e){
        e.preventDefault();
        const name = e.target.username.value;
        const email = e.target.emailId.value;
        const phonenumber = e.target.phonenumber.value;

        // localStorage.setItem('name',name);
        // localStorage.setItem('email',email);
        // localStorage.setItem('phonenumber',phonenumber);

        const obj = {
            name,email,phonenumber
        }
        // localStorage.setItem('userDetails',obj); obj nai milege original format me so use json method 
        localStorage.setItem('userDetails',JSON.stringify(obj)); //it took the object and convert to string , escape function check kro , this forget the old data if u update jst think how to take multiple data
    }
</script>
