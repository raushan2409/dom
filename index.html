<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>

<body>
   <div class="container" id="wrapper">
    <h2>Add User</h2>
    <p class="text">Name</p>
    <input type="text" name="" id="name"  class="blankBox" placeholder="">
    <p class="text">Email</p>
    <input type="email" name="" id="email" class="blankBox" >
    <br>
    <input type="submit" id="submit">
   </div>
</body>
</html>
<script>
var take_name = document.getElementById('name')
var take_mail =document.getElementById('email');
var save_value = document.getElementById('submit');

save_value.onclick = function(){
    localStorage.setItem('Name',take_name.value);
    localStorage.setItem('Email',take_mail.value);
    
}


</script>
